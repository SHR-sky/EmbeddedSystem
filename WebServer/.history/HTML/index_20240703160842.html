<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{.title}}</title>
  </head>
  <body>
    <p>{{.content}}</p>
    <form
      action="{{.address}}/sendCommand"
      method="post"
      action="application/x-www-form-urlencoded"
    >
      输入指令：<input
        type="text"
        name="command"
        placeholder="请输入操作指令"
      />
      <input type="submit" value="提交" />
    </form>
    <p />
    <br />
    <form action="{{.address}}/exit" method="get">
      <input type="submit" value="退出登录" />
    </form>
  </body>
</html>
